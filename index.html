<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="arrowKeys">use arrow keys to move</div>

  <table>
    <tr>
      <th class="darkModeLabel">
        <p>Dark mode:</p>
      </th>
      <th>
        <label class="switch">
          <input type="checkbox" id="mode-switch">
          <span class="slider round"></span>
        </label>
      </th>
    </tr>
  </table>

  <h1>Game</h1>
  <canvas id="game-canvas"></canvas>
  <script src="scripts.js"></script>

</body>
</html>
